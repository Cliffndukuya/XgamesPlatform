<div class="container-fluid">


<!-- Button trigger modal -->Add more below
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Poduct
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="addForm" (ngSubmit)="onSubmit(addForm)">
                <div class="postTit">
                 
                  Title 
                  <div class="postTitle">
                          <div class="titleInp"> <input type="text"
                           class="form-control" 
                           id="postTitle" 
                           formControlName="title" >
                          </div>

                  </div>
             
               </div>
                 
               <div class="postPrice">
           
                  Price 
                      <div class="priceInp"> <input type="number"
                          class="form-control"
                          id="postPrice"
                          formControlName="price">
                         
                      </div>  
                  
              </div>
           
              <div class="descrTitl">
                 
                      Description 
                      <div class="descrInf"> 
                          
                          <textarea name="postDescription"
                           id="postDescription" 
                           class="form-control"
                           formControlName="desc"
                           cols="30" rows="10" minlength="10" required > </textarea>
                      </div>
      
              </div>
               <!-- Post Inputs-->
               <div class="imageLink">
           
                Image Link
                    <div class="priceInp"> <input type="text"
                        class="form-control"
                        id="image"
                        formControlName="image">

                    </div>  

                    <div class="quantity">
           
                        Quantity
                            <div class="quant"> <input type="number"
                                class="form-control"
                                id="quantity"
                                formControlName="quantity">
        
                            </div> 
                    </div>
            </div>
      
      
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-secondary" [disabled]="addForm.invalid">Post</button>
              </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  

    <div class="stocklf" row row-cols-1 row-cols-md-3 g-4 *ngFor=" let post of posts">
        <div class="col" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <div class="card" style="width: 18rem;">
            <img src="{{post.post_image}}" class="card-img-top" >
            <div class="card-body">
                
            {{post.post_title}}
            {{post.post_price}}
            {{post.quantity}}
            </div>
            <div class="card-footer">
            Quantity: {{post.post_quantity}}
            </div>
        </div>
        </div>

    </div>
   
       
</div>

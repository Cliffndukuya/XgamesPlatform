<div class="container-fluid">


<!-- Button trigger modal -->Add more below
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Poduct
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="addForm" (ngSubmit)="onSubmit(addForm)">
                <div class="postTit">
                 
                  Title 
                  <div class="postTitle">
                          <div class="titleInp"> <input type="text"
                           class="form-control" 
                           id="postTitle" 
                           formControlName="title" >
                          </div>

                  </div>
             
               </div>
                 
               <div class="postPrice">
           
                  Price 
                      <div class="priceInp"> <input type="number"
                          class="form-control"
                          id="postPrice"
                          formControlName="price">
                         
                      </div>  
                  
              </div>
           
              <div class="descrTitl">
                 
                      Description 
                      <div class="descrInf"> 
                          
                          <textarea name="postDescription"
                           id="postDescription" 
                           class="form-control"
                           formControlName="description"
                           cols="10" rows="10" minlength="10" required > </textarea>
                      </div>
      
              </div>
               <!-- Post Inputs-->
               <div class="imageLink">
           
                Image Link
                    <div class="priceInp"> <input type="text"
                        class="form-control"
                        id="image"
                        formControlName="image">

                    </div>  
                
            </div>
      
      
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-secondary" [disabled]="addForm.invalid">Post</button>
              </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  

<div class="stocklf">

    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>


</div>
   
       
</div>
